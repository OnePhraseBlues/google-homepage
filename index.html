<!DOCTYPE html>
<html>
    <style>
        html {
            font-family: sans-serif, Arial;
        }

        button {
            background-color: rgb(70, 131, 234);
            border-color: rgb(66, 133, 244);
            border-radius: 2px;
            color: white;
            outline: white;
            padding 0 12px 0 12px;
            font-weight: bold;
            box-shadow: 0 1px 0 rgba(0, 0, 0, .15);
            line-height: 28px;
        }

        #top {
            top: 16px;
            position: relative;
            font-size: 13px;
        }

        a {
            text-decoration: none;
            color: black;
            opacity: 0.75;
            padding-left: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .lefttopbarlinks {
            display: inline-block;
            position: absolute;
            margin: 7px 0 0 10px;
        }

        .righttopbarlinks {
            float: right;
            display: inline-block;
            padding-left 30px;
            padding-right 30px;
        }
        .footer {
            display: flex;
            flex-flow: row nowrap;
        }

        .leftfooterlinks {
            justify-content: flex-start;
        }

        .rightfooterlinks {
            justify-content: flex-end;
        }

        .bodylinks {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
        }

        .searchbuttons {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
        }

        .searchbutton {
            background-color: #f8f8f8;
            color: #222;
            border: 1px solid #c6c6c6;
            font-weight: normal;
        }
    </style>
    <head>
        <title>My Google Homepage Recreation</title>
    </head>
    <body>
        <header>
            <div id="top">
                <div id="topnavbar">
                    <div class="lefttopbarlinks">
                        <a href="/aboutpage">About</a>   
                        <a href="/storepage">Store</a>
                    </div>
                    <div class="righttopbarlinks">
                        <a href="/Gmailpage">Gmail</a>
                        <a href="/imagespage">Images</a>
                        <button id=appbutton>Apps</button>
                        <button id=signinbutton>Sign in</button>
                    </div>
                </div>
            </div>
        </header>
            <div class="bodylinks">
                <h1 class="bodylinks" style="align-self: center;"><img alt="Welcome to Google. Type your search below:" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></h1>
                <input id="searchbar" type="text" name="searchbar">
            </div>
            <div class="searchbuttons">
                <button id=search class=searchbutton>Google Search</button>
                <button id=quicklink class="searchbutton">I'm Feeling Lucky</button>
            </div>
        <footer>
            <div id=advertlink>
                <a href="/advertpage" class="leftfooterlinks">Advertising</a>
            </div>
            <div id=businesslink>
                <a href="/businesspage" class="leftfooterlinks">Business</a>
            </div>
            <div id=searchexplanation>
                <a href="/howsearchworks" class="leftfooterlinks">How Search Works</a>
            </div>
            <div id=privacylink>
                <a href="/privacypage" class="rightfooterlinks">Privacy</a>
            </div>
            <div id=termspage>
                <a href="/termspage" class="rightfooterlinks">Terms</a>
            </div>
            <div id=settingslink>
                <a href="/settingspage" class="rightfooterlinks">Settings</a>
            </div>
        </footer>
    </body>
</html>
