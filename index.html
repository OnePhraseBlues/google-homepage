<!DOCTYPE html>
<html>
    <style>
        html {
            font-family: sans-serif, Arial;
        }

        #appsimage {
            display: flex;
            height: 30px;
            width: 30px;
            background-image: url("https://ssl.gstatic.com/gb/images/i1_1967ca6a.png");
            background-position: -132px -38px;
            background-size: 528px 68px;
            opacity: .55;
            border-radius: 2px 2px 2px 2px;
            box-sizing: border-box;
            margin-left: 15px;
        }

        #appsimage:hover {
            opacity: .85;
        }

        #signinbutton {
            background-color: rgb(70, 131, 234);
            background-origin: padding-box;
            background-size: auto;
            background-repeat: repeat;
            border: 1px solid #4285f4;
            color: white;
            outline: none;
            padding 0 12px 0 12px;
            font-size: 13px;
            font-weight: 700;
            line-height: 28px;
        }

        #signinbutton:hover {
            box-shadow: 0 1px 0 rgba(0, 0, 0, .15);
        }

        #top {
            top: 16px;
            position: relative;
            font-size: 13px;
        }

        a {
            text-decoration: none;
            color: black;
            opacity: 0.75;
            padding-left: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .lefttopbarlinks {
            display: inline-block;
            position: absolute;
            margin: 7px 0 0 10px;
        }

        .righttopbarlinks {
            display: flex;
            float: right;
            align-items: center;
            padding-left: 30px;
            padding-right: 30px;
        }
        .footer {
            display: flex;
            flex-flow: row nowrap;
        }

        .leftfooterlinks {
            justify-content: flex-start;
        }

        .rightfooterlinks {
            justify-content: flex-end;
        }

        .bodylinks {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
        }

        #googleimage {
            padding-top: 109px;
            justify-self: center;
            align-self: center;
        }

        .searchbuttons {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
        }

        .searchbutton {
            background-color: #f8f8f8;
            color: #222;
            border: 1px solid #c6c6c6;
            font-weight: normal;
        }
    </style>
    <head>
        <title>My Google Homepage Recreation</title>
    </head>
    <body>
        <header>
            <div id="top">
                    <div class="lefttopbarlinks">
                        <a href="/aboutpage">About</a>   
                        <a href="/storepage">Store</a>
                    </div>
                    <div class="righttopbarlinks">
                        <a href="/Gmailpage">Gmail</a>
                        <a href="/imagespage">Images</a>
                        <a href="/AppsPage" id=appsimage></a>
                        <a href="/signinpage"><button id="signinbutton">Sign in</button></a>
                        
                    </div>
            </div>
        </header>
            <div class="bodylinks">
                <h1 class="bodylinks" style="align-self: center;"><img id=googleimage alt="Welcome to Google. Type your search below:" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></h1>
                <input id="searchbar" type="text" name="searchbar">
            </div>
            <div class="searchbuttons">
                <button id=search class=searchbutton>Google Search</button>
                <button id=quicklink class="searchbutton">I'm Feeling Lucky</button>
            </div>
        <footer>
            <div id=advertlink>
                <a href="/advertpage" class="leftfooterlinks">Advertising</a>
            </div>
            <div id=businesslink>
                <a href="/businesspage" class="leftfooterlinks">Business</a>
            </div>
            <div id=searchexplanation>
                <a href="/howsearchworks" class="leftfooterlinks">How Search Works</a>
            </div>
            <div id=privacylink>
                <a href="/privacypage" class="rightfooterlinks">Privacy</a>
            </div>
            <div id=termspage>
                <a href="/termspage" class="rightfooterlinks">Terms</a>
            </div>
            <div id=settingslink>
                <a href="/settingspage" class="rightfooterlinks">Settings</a>
            </div>
        </footer>
    </body>
</html>
